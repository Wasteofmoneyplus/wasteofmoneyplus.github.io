<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="/css/main.css">
<head>
<meta charset="utf-8">
<title>Embed maker</title>
</head>
<body>
  <h1>Invisible text embed glitch for Discord.</h1>
  <br>
    <input type="text" placeholder="Type a link. (https://)" id="myInput">
    <button type="button" onclick="getInputValue();">Initiate glitch</button>
  <h2>Output:</h2>
<p id="demo"></p>
  <h3>After generating, copy the code and paste it in Discord to make an embed without a link.</h3>
    
    <script>
        function getInputValue(){
            // Selecting the input element and get its value 
            var inputVal = document.getElementById("myInput").value
            let glitch = "||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​|| _ _ _ _ _ _";
            let result = glitch.concat(inputVal, " ");
            
            // Displaying the value
          document.getElementById("demo").innerHTML = result;
        }
    </script>
</body>
</html>
